ext {
    applicationList = []
    libraryList = []
    appOrLibList = []

    //设置application
    setApplication = { name ->
        this.applicationList.add(name)
    }

    //设置library
    setLibrary = { name ->
        this.libraryList.add(name)
    }

    //设置可切换app/lib的
    setAppOrLib = { name ->
        this.appOrLibList.add(name)
    }

    //判断是不是可切换app/lib的
    isAppOrLib = { name ->
        return this.appOrLibList.contains(name)
    }

    //判断要调试是不是当前的组件
    isCurrentModule = { name ->
        return moduleName == name
    }
}